<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .btn-signup {
      background-color: #fff;
      color: #000;
    }

    .btn-signup:hover {
      transform: scale(1.08);
      background-color: #eee;
    }

    .btn-login {
      background-color: #444;
      color: #fff;
    }

    .btn-login:hover {
      transform: scale(1.08);
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>NAVA</h1>
  <p>Welcome! This is a space for empathy and collaboration.</p>
  <div class="buttons">
    <a href="signup.html"><button class="btn btn-signup">Sign Up</button></a>
    <a href="login.html"><button class="btn btn-login">Log In</button></a>
  </div>
</body>
</html>
