<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVA</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'system-ui', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.7;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    a {
      text-decoration: none;
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>NAVA</h1>
  <p>Welcome! This is a space for empathy and collaboration.</p>
  <a href="signup.html">
    <button>
      Join NAVA
    </button>
  </a>
</body>
</html>
